{% extends 'base.html' %}

{% block title %}发布问答{% endblock %}
{% block head %}{% endblock %}
{% block body %}
<div class="row">
        <div class="col"></div>
        <div class="col-4">
            <form method="post" action={{ url_for("qa.public_qa") }}>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <label for="title">标题</label>
                    <input type="text" class="form-control"  name="标题">
                </div>
                <div class="form-group">
                    <label for="context">内容</label>
                    <textarea class="form-control" name="content" rows="5"> </textarea>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class=flashes>
                            {% for message in messages %}
                                <li class="text-danger">{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                {% endwith %}
                <button type="submit" class="btn btn-primary btn-block">发布</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock %}
